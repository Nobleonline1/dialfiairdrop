<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DialFi - Email Verification</title>
        <link rel="stylesheet" href="/style.css" />
        <style>
            /* Specific styles for verification pages */
            .verification-container {
                max-width: 500px;
                margin: 80px auto;
                padding: 30px;
                background-color: var(--card-background);
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                color: var(--text-color-primary);
                text-align: center;
            }

            .verification-container h1 {
                color: var(--secondary-color);
                margin-bottom: 20px;
            }

            .verification-container p {
                margin-bottom: 25px;
                line-height: 1.6;
            }

            .loading-spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-left-color: var(--primary-color); /* Use your primary color */
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .verification-container .btn {
                margin-top: 20px;
                padding: 12px 25px;
            }
        </style>
    </head>
    <body>
        <div id="messageBox" class="message-box" style="display: none">
            <p id="messageText"></p>
        </div>

        <div class="verification-container">
            <h1>Email Verification</h1>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <p id="verificationStatus">Verifying your email...</p>
            <a
                href="/login.html"
                class="btn primary-btn"
                id="loginRedirectBtn"
                style="display: none"
            >Go to Login</a>
        </div>

        <script src="/shared.js"></script>
        <script type="module"> // Ensure type="module" for modern JS
            document.addEventListener("DOMContentLoaded", async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token'); // Extract token from query parameter

                const verificationStatus = document.getElementById("verificationStatus");
                const loginRedirectBtn = document.getElementById("loginRedirectBtn");
                const loadingSpinner = document.getElementById("loadingSpinner");

                if (!token) {
                    showMessage(
                        "Error: No verification token found in URL.",
                        true,
                    );
                    verificationStatus.textContent =
                        "Verification failed: Invalid link. No token found.";
                    loadingSpinner.style.display = "none";
                    loginRedirectBtn.style.display = "block";
                    return;
                }

                try {
                    const response = await apiCall(
                        `/auth/verify-email/${token}`,
                        "GET",
                        null,
                        false, // No auth header needed
                    );
                    showMessage(
                        response.message || "Email verified successfully!",
                        false,
                    );
                    verificationStatus.textContent =
                        "Success! Your email has been verified. You can now log in.";
                    loginRedirectBtn.style.display = "block"; // Show login button
                } catch (error) {
                    console.error("Email verification error:", error);
                    const errorMessage =
                        (error.response && error.response.message) ||
                        error.message ||
                        "Verification failed. The link may be invalid or expired.";
                    showMessage(errorMessage, true);
                    verificationStatus.textContent = errorMessage;
                    loginRedirectBtn.style.display = "block"; // Show login button
                } finally {
                    loadingSpinner.style.display = "none"; // Hide spinner
                }
            });
        </script>
    </body>
</html>
