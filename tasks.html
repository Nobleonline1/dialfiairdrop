<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DialFi - Social Tasks</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="dialfi_logo.png" alt="DialFi Logo" />
					<h1>DialFi</h1>
				</div>
				<div class="user-info">
					<p>Hello, <span id="username-display">Loading...</span></p>
					<p>Balance: <span id="balance-display">0.00</span> diFi</p>
					<button class="btn secondary-btn" id="logoutBtn">Logout</button>
				</div>
			</header>

			<main>
				<div class="card">
					<h2>Social Tasks</h2>
					<p>Complete simple tasks to earn diFi tokens!</p>
					<div id="social-tasks-list" class="tasks-list">
						<div class="ta">
							<p>Loading tasks...</p>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="shared.js"></script>
		<script src="tasks.js"></script>
	</body>
</html>
