<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DialFi - Forgot Password</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- IMPORTANT: Use absolute path for stylesheet -->
        <link rel="stylesheet" href="/style.css" />
        <style>
            /* Base styles for larger screens (PC) */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: var(
                    --background-dark
                ); /* Ensure consistent background */
                font-family:
                    "Poppins", sans-serif; /* Ensure Poppins is applied */
                color: var(--text-color-primary); /* Ensure text color is set */
                margin: 0; /* Remove default body margin */
            }

            .form-container {
                /* Renamed from .login-container for clarity specific to this form */
                background-color: var(--card-background);
                padding: 40px;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                width: 100%;
                max-width: 400px; /* Optimal width for forms on desktop */
                text-align: center;
                box-sizing: border-box; /* Include padding in width calculation */
                margin: 20px; /* Add some margin for smaller desktop viewports */
            }

            .form-container h2 {
                color: var(--secondary-color);
                margin-bottom: 20px; /* Adjusted for better spacing */
                font-size: 2.2em; /* Slightly larger for prominence */
                font-weight: 700;
            }

            .form-container p {
                color: var(--text-color-primary);
                margin-bottom: 25px;
                font-size: 1em;
                line-height: 1.5;
            }

            .form-container label {
                display: block;
                text-align: left;
                margin-bottom: 8px;
                color: var(--text-color-primary);
                font-weight: 600;
                font-size: 0.95em;
            }

            .form-container input[type="email"] {
                width: 100%; /* Make input fill container */
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid var(--border-color); /* Use a CSS variable if defined in style.css */
                border-radius: 8px;
                font-size: 1em;
                background-color: var(--background-light);
                color: var(--text-color-primary);
                box-sizing: border-box; /* Crucial for consistent width */
                outline: none; /* Remove default outline on focus */
                transition:
                    border-color 0.3s ease,
                    box-shadow 0.3s ease;
            }

            .form-container input[type="email"]:focus {
                border-color: var(--secondary-color); /* Highlight on focus */
                box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Subtle glow */
            }

            .form-container .btn {
                width: 100%;
                padding: 15px;
                margin-top: 15px; /* More space above button */
                font-size: 1.1em;
                font-weight: 700;
                border-radius: 8px;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.2s ease,
                    box-shadow 0.3s ease;
            }

            .form-container .primary-btn {
                background-color: var(
                    --primary-color
                ); /* Assuming --primary-color is a purple/blue */
                color: #fff;
                border: none;
                box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
            }

            .form-container .primary-btn:hover {
                background-color: var(
                    --accent-color
                ); /* Darker purple on hover */
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(99, 102, 241, 0.6);
            }

            .form-container .small-text {
                margin-top: 25px; /* More space above small text links */
                font-size: 0.9em;
                color: var(--text-color-secondary);
                line-height: 1.5; /* Better readability */
            }

            .form-container .small-text a {
                color: var(--secondary-color);
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }

            .form-container .small-text a:hover {
                color: var(--accent-color);
                text-decoration: underline;
            }

            /* Media Queries for Responsiveness */

            /* For tablets and smaller desktops (e.g., max-width 768px) */
            @media (max-width: 768px) {
                .form-container {
                    padding: 30px; /* Slightly less padding */
                    max-width: 360px; /* Adjust max-width */
                    margin: 15px; /* Reduce margin */
                }
                .form-container h2 {
                    font-size: 2em; /* Slightly smaller */
                    margin-bottom: 15px;
                }
                .form-container p {
                    font-size: 0.95em;
                    margin-bottom: 20px;
                }
                .form-container input[type="email"] {
                    padding: 12px;
                    margin-bottom: 15px;
                }
                .form-container .btn {
                    padding: 12px;
                    font-size: 1em;
                }
                .form-container .small-text {
                    margin-top: 20px;
                    font-size: 0.85em;
                }
            }

            /* For mobile devices (e.g., max-width 480px) */
            @media (max-width: 480px) {
                body {
                    padding: 10px; /* Add some padding to body */
                }
                .form-container {
                    padding: 25px;
                    margin: 0 10px; /* Less horizontal margin, fill more width */
                    border-radius: 12px; /* Slightly more rounded corners */
                }
                .form-container h2 {
                    font-size: 1.8em;
                    margin-bottom: 10px;
                }
                .form-container p {
                    font-size: 0.9em;
                    margin-bottom: 15px;
                }
                .form-container input[type="email"] {
                    padding: 10px;
                    margin-bottom: 15px;
                    font-size: 0.95em;
                }
                .form-container .btn {
                    padding: 12px;
                    font-size: 1em;
                }
                .form-container .small-text {
                    margin-top: 15px;
                    font-size: 0.8em;
                }
            }

            /* Smallest screens specific adjustments */
            @media (max-width: 320px) {
                .form-container {
                    padding: 20px;
                }
                .form-container h2 {
                    font-size: 1.6em;
                }
                .form-container p {
                    font-size: 0.85em;
                }
                .form-container input[type="email"] {
                    font-size: 0.9em;
                }
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <div id="messageBox">
                <p id="messageText"></p>
            </div>
            <h2>Forgot Password?</h2>
            <p>
                Enter your email address below to receive a password reset link.
            </p>
            <label for="forgot-email">Email:</label>
            <input
                type="email"
                id="forgot-email"
                placeholder="Your email address"
            />
            <button class="btn primary-btn" id="sendResetLinkBtn">
                Send Reset Link
            </button>
            <p class="small-text">
                <!-- IMPORTANT: Use absolute path for navigation links -->
                <a href="/login.html" id="backToLoginLink">Back to Login</a>
            </p>
        </div>
        <!-- IMPORTANT: Use absolute path for script files -->
        <script src="/shared.js"></script>
        <script src="forgot_password.js"></script>
    </body>
</html>
